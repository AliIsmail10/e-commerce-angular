<!-- product-cart.component.html -->
<div class="single-product-wrap">
    <div class="product-image">
        <a [routerLink]="['/products', product?.slug]">
            <img [src]="product?.imageCover" [alt]="product?.title">
        </a>
        <span class="sticker">New</span>
    </div>
    <div class="product_desc">
        <div class="product_desc_info">
            <div class="product-review">
                <h5 class="manufacturer">
                    <a [routerLink]="['/category', product?.category?.slug]">{{ product?.category?.name }}</a>
                </h5>
                <div class="rating-box">
                    <ul class="rating">
                        <li *ngFor="let star of [1,2,3,4,5]; let i = index">
                            <i class="fa" [ngClass]="{'fa-star': i < product?.ratingsAverage, 'fa-star-o': i >= product?.ratingsAverage}"></i>
                        </li>
                    </ul>
                </div>
            </div>
            <h4><a class="product_name" [routerLink]="['/products', product?.slug]">{{ product?.title }}</a></h4>
            <div class="price-box">
                <span class="new-price">${{ product?.price }}</span>
            </div>
        </div>
        <div class="add-actions">
            <ul class="add-actions-link">
                <li class="add-cart active"><a href="/shopping-cart">Add to cart</a></li>
                <li><a href="#" title="quick view" class="quick-view-btn"><i class="fa fa-eye"></i></a></li>
                <li><a class="links-details" href="/wishlist"><i class="fa fa-heart-o"></i></a></li>
            </ul>
        </div>
    </div>
</div>
